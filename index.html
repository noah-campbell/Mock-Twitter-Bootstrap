<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="row">
		<div class="col-sm-6">
			<img src="leftPic.png" alt="What's Happening img" id="leftPic">
		</div>
		<div class="col-sm-6" id="rightForm">
			<div class="row">
				<div class="col-sm-12">
					<input type="text" placeholder="Phone, email, or username" id="usrInput">
					<input type="password" placeholder="Password" id="pswrdInput">
					<input type="submit" value="Log in" id="logIn">
				</div>
			</div>
			<div class="row">
				<img src="twitter-512.png" alt="twitterIcon" class="col-sm-12" id="twitterIcon">
			</div>
			<div class="row">
				<h1 class="col-sm-12" id="h1">Happening now</h1>
			</div>
			<div class="row">
				<h3 class="col-sm-12" id="h3">Join Twitter today.</h3>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<input type="button" value="Sign up" id="signUp">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<input type="button" value="Log in" id="logIn2">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
